<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description"
        content="Sample app to mute the video and audio of remote users in a call using the RTM SDK.">
    <meta name="keywords"
        content="Agora, RTC, Group Video Call, SDK, CDN, Agora.io, NG, Many to Many, Mute, Unmute, Remote, Remote Stream, Video, Audio">
    
    <meta property="og:image" itemprop="image" content="./favicon.png">
    <meta name="twitter:description"
        content="Sample app to mute the video and audio of remote users in a call using the RTM SDK.">
    <meta name="twitter:creator" content="@akshatvg">
    <meta itemprop="name" content="Agora Conference">
    <meta itemprop="description"
        content="Sample app to mute the video and audio of remote users in a call using the RTM SDK.">
    <link rel="canonical" href="https://mutecontrols.akshatvg.com">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Agora Conference</title>
    <link rel="icon" href="logo.png" type="image/png">
    <link rel="icon" href="logo.png" type="image/png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">

</head>

<body>

    <div class="container-fluid banner">
    <p class="banner-text"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSrL6hwIjluETuuxvMcx9UgFkleqz83-4uQrK_anKGF&s" height="40" width="60">    Video Conference</p>
    </div>

    <div class="container mt-5 mb-5">
        <form id="join-form">
            <div class="row join-info-group">
                <div class="col-sm">
                    <p class="join-info-text">AppID</p>
                    <input id="appid" type="text" placeholder="Enter AppID" required class="form-control">
                </div>
                <div class="col-sm">
                    <p class="join-info-text">Channel</p>
                    <input id="channel" type="text" placeholder="Enter Channel Name" required class="form-control">
                </div>
                <div class="col-sm">
                    <p class="join-info-text">Name</p>
                    <input id="accountName" type="text" placeholder="Enter Your Name" required class="form-control">
                </div>
            </div>

            <div class="button-group mt-2">
                <button id="join" type="submit" class="btn btn-sm">Join</button>
                <button id="mic-btn" type="button" class="btn btn-sm" disabled>
                    <i id="mic-icon" class="fa fa-microphone"></i>
                </button>
                <button id="video-btn" type="button" class="btn btn-sm" disabled>
                    <i id="video-icon" class="fa fa-video"></i>
                </button>
                <button id="leave" type="button" class="btn btn-sm" disabled>Leave</button>
            </div>
        </form>
        <div class="row">
            <div class="col">
                <div class="row video-group">
                    <div class="col">
                        <p id="local-player-name" class="player-name"></p>
                        <div id="local-player" class="player"></div>
                    </div>
                    <div class="w-100"></div>
                    <div class="col">
                        <div id="remote-playerlist"></div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="all-users-text my-3">
                    <h5 class="text-decoration-underline">All Users:</h5>
                    <div class="all-users" id="all-users">
                        <ul id="insert-all-users">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
    </script>
    <script src="https://download.agora.io/sdk/release/AgoraRTC_N.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/agora-rtm-sdk@1.3.1/index.js"></script>
    <script src="./index.js"></script>

</body>

</html>
